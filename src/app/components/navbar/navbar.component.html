<mat-toolbar style="padding: 0 15% 0 15%;" color="primary">
    <mat-toolbar-row>
        <a style="font-size: large;" mat-button routerLink="/index"
            >Tellybuddy</a
        >

        <button mat-button [matMenuTriggerFor]="firstMenu">
            Products
        </button>
        <mat-menu #firstMenu="matMenu">
            <button mat-menu-item>Phones</button>
            <button mat-menu-item>Accessories</button>
        </mat-menu>

        <button mat-button>Plans</button>

        <button mat-button [matMenuTriggerFor]="secondMenu">
            Promotions
        </button>
        <mat-menu #secondMenu="matMenu">
            <button mat-menu-item>View Promotion Items</button>
            <button *ngIf="sessionService.getIsLogin() == true" mat-menu-item>
                Earn Additional Units
            </button>
        </mat-menu>

        <div class="flex-spacer"></div>

        <button
            *ngIf="sessionService.getIsLogin() == true"
            mat-button
            [matMenuTriggerFor]="thirdMenu"
        >
            My Account
        </button>
        <mat-menu #thirdMenu="matMenu">
            <button mat-menu-item>My Subscriptions</button>
            <button mat-menu-item>My Transactions</button>
            <button mat-menu-item>My Bills</button>
            <button mat-menu-item>My Family Group</button>
        </mat-menu>

        <button mat-button>Cart</button>

        <a
            *ngIf="sessionService.getIsLogin() == false"
            mat-button
            routerLink="/login"
            >Login</a
        >

        <button
            *ngIf="sessionService.getIsLogin() == true"
            (click)="customerLogout()"
            mat-button
        >
            Logout
        </button>
    </mat-toolbar-row>
</mat-toolbar>
