<div>
  <div style="padding: 0 17.5% 0 17.5%; margin-top: 3%;" *ngIf="!loaded">
    <mat-spinner style="margin: 0 auto;"></mat-spinner>
  </div>
  <div *ngIf="loaded">
    <mat-drawer-container>
      <mat-drawer style="width: 25%; padding: 3% 2% 0 5%;" mode="side" opened>
        <div style="
                      font-size: xx-large;
                      margin-bottom: 35px;
                      font-weight: 600;width:100%;text-align: center;
                  ">
          My Account
        </div>

      </mat-drawer>
      <mat-drawer-content style="height: 100vh; padding: 3% 17.5% 0 2%;">

        <table mat-table [dataSource]="transactions" style="width: 100%;" class="mat-elevation-z8">

          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef>
              Item
            </th>
            <td mat-cell *matCellDef="let transaction">
              <span>
                {{ transaction.transactionId }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>
              Placed On
            </th>
            <td style="text-align: center;" mat-cell *matCellDef="let transactionLineItem">
              <div >
                {{ transactionLineItem.transactionDateTime.substring(0,19) | date }}
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>
              Status
            </th>
            <td style="text-align: center;" mat-cell *matCellDef="let transaction; let i = index">
              {{transaction.transactionStatusEnum}}
            </td>
          </ng-container>
          
          <ng-container matColumnDef="price">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>
              Price
            </th>
            <td style="text-align: center;" mat-cell *matCellDef="let transaction">
              {{ transaction.totalPrice }}
            </td>
          </ng-container>

         


          <!-- <ng-container matColumnDef="action">
            <th style="text-align: right;" mat-header-cell *matHeaderCellDef>
              <button mat-button (click)="clearCart()">View</button>
            </th>
            <td style="text-align: right;" mat-cell *matCellDef="let transactionLineItem; let i = index">
              <button mat-icon-button (click)="deleteLineItem(i)">
                <mat-icon>expand</mat-icon>
              </button>
            </td>
          </ng-container> -->
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-divider></mat-divider>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
