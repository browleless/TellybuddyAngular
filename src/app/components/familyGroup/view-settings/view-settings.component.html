<div style="padding: 0 17.5% 0 17.5%; margin-top: 3%;">

    <div style="text-align: center;">
        <h1>Tellybuddy FamilyGroup</h1>
        <div *ngIf="!retrieveFamilyGroupError">
            <mat-sidenav-container fullscreen>
                <mat-sidenav mode="side" opened>
                    <ul class="familyGroupMenu">
                        <mat-nav-list>
                            <a mat-list-item routerLink="/familyGroup/viewFamilyGroupDetails">
                                Home</a>
                            <a mat-list-item routerLink="/familyGroup/viewMembers">
                                Members</a>
                            <div *ngIf="ownerOfFamilyGroup">
                                <a mat-list-item routerLink="/familyGroup/viewSettings">
                                    Setting</a>
                            </div>
                        </mat-nav-list>
                    </ul>
                </mat-sidenav>
                <mat-sidenav-content>
                    <br>
                    <br>
                    <br>
                    <mat-card>

                        <form>
                            <mat-form-field>
                                <mat-label>Update Family Group Description</mat-label>
                                <textarea matInput [(ngModel)]="familyGroupToPerformAction.description"
                                    value={{familyGroupToPerformAction.description}}
                                    [ngModelOptions]="{standalone: true}" required cdkTextareaAutosize
                                    #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                                    cdkAutosizeMaxRows="10"></textarea>
                            </mat-form-field>
                            <div>
                                <button mat-button (click)="updateFamilyGroup()">Update</button>
                            </div>
                        </form>
                    </mat-card>
                    <section>
                        <div>Delete the family group</div>

                        <!-- <button mat-raised-button (click)="openDialog()">Delete</button> -->
                        <button mat-button (click)="deleteFamilyGroup()">Delete</button>
                    </section>

                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>
    </div>

</div>
