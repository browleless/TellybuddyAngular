        <ngb-carousel style="width: 100%;" (slide)="changeSlide($event)">
            <ng-template #slider ngbSlide>
                <div
                    class="picsum-img-wrapper animated"
                    [ngClass]="left ? 'fadeInLeft' : 'fadeInRight'"
                    style="background-color: gray; animation-duration: 0.5s;"
                >
                    <img
                        src="../../../assets/homePage/slide1.jpg"
                        alt="Random first slide"
                        style="width: 100%;"
                    />
                </div>
            </ng-template>
            <ng-template #slider ngbSlide>
                <div
                    class="picsum-img-wrapper animated"
                    [ngClass]="left ? 'fadeInLeft' : 'fadeInRight '"

                        src="../../../assets/homePage/slide2.jpg"
                        alt="Random second slide"
                        style="width: 100%;"
                    />
                </div>
            </ng-template>
        </ngb-carousel>
    </section>
