<div [ngClass]="{ shake: shakeIt, 'dialog-class': true }">
    <div mat-dialog-title>
        <div>
            Add New Member To
            <strong>{{ data.selectedFamilyGroup.description }}</strong>
            <button
                style="float: right;"
                mat-icon-button
                (click)="onExitClick()"
            >
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div *ngIf="!loaded">
        <mat-spinner style="margin: 0 auto;"></mat-spinner>
    </div>
    <div *ngIf="loaded">
        <p>
            <mat-form-field>
                <input
                    matInput
                    placeholder="Ex. pat@example.com"
                    [(ngModel)]="email"
                />
                <mat-hint>Valid email form</mat-hint>
                <mat-error>
                    Please enter a valid email address
                </mat-error>
                <mat-error> Email is <strong>required</strong> </mat-error>
            </mat-form-field>
        </p>
        <button
            mat-raised-button
            color="primary"
            (click)="retrieveCustomerByEmail()"
        >
            Invite
        </button>
    </div>
</div>
