<div style="padding: 3% 20% 0 20%;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="login-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input
                        name="username"
                        type="text"
                        matInput
                        placeholder="Username"
                        [(ngModel)]="username"
                        required
                    />
                </mat-form-field>
                <br />
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input
                        name="password"
                        type="password"
                        matInput
                        placeholder="Password"
                        [(ngModel)]="password"
                        required
                    />
                </mat-form-field>
                <br />
                <button mat-button (click)="customerLogin()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
