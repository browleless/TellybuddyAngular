<div style="padding: 0 17.5% 2% 17.5%; margin-top: 3%;">
    <div *ngIf="!loaded">
        <mat-spinner style="margin: 0 auto;"></mat-spinner>
    </div>
    <div *ngIf="loaded">
        <div style="text-align: center;">
            <h1>Mobile Devices</h1>
            <p style="margin-bottom: 30px;">
                Click on a mobile device to add it to cart!
            </p>
        </div>

        <mat-grid-list
            [cols]="isMobile ? 1 : isTablet ? 2 : isLaptop ? 3 : 4"
            rowHeight="490px"
        >
            <mat-grid-tile *ngFor="let luxury of luxuryProducts; let i = index">
                <mat-card
                    mat-ripple
                    matTooltip="I want this!"
                    class="mat-elevation-z8"
                    (click)="addLuxuryProductToCart(i)"
                >
                    <mat-card-title>
                        {{ luxury.name }}
                    </mat-card-title>
                    <mat-card-subtitle
                        style="text-align: center; padding: 10px 0 10px 0;"
                    >
                        Price: ${{ luxury.price }}
                    </mat-card-subtitle>
                    <img
                        mat-card-image
                        src="{{productImages[i]}}"
                    />
                    <mat-card-content>
                        <div style="margin-top: 10px;">
                            {{ luxury.description }}
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
